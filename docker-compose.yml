#   NVIDIA Jetson with LlamaCPP inference engine and OpenWebUI frontend.
#
# Key Features:
#   • LlamaCPP Inference Service:
#       – GPU-accelerated inference with OpenAI-compatible API
#       – Full NVIDIA hardware acceleration (CUDA, TensorRT, NVENC/NVDEC)
#       – Integrated WiseBench diagnostics tool
#   • OpenWebUI Frontend Service:
#       – Web-based chat interface
#       – Connects to LlamaCPP via OpenAI-compatible API
#
# Services:
#   - llama-cpp-service
#   - openweb-ui-service
